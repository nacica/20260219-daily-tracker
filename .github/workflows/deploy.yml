name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: daily-tracker-487904
  REGION: asia-northeast1
  SERVICE_NAME: daily-tracker-api

jobs:
  deploy-backend:
    name: Deploy Backend (Cloud Run)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Build & Push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/daily-tracker/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
          # backendフォルダに移動してビルド
          cd $(ls -d [bB]ackend)
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${{ env.IMAGE }}" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }} \
            --service-account github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}" \
            --set-env-vars "FIRESTORE_DATABASE=(default)" \
            --set-env-vars "CLOUD_STORAGE_BUCKET=${{ secrets.GCS_BUCKET }}" \
            --set-env-vars "DAILY_ANALYSIS_MODEL=claude-3-5-sonnet-latest" \
            --set-env-vars "WEEKLY_ANALYSIS_MODEL=claude-3-5-sonnet-latest" \
            --set-env-vars "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}" \
            --memory 512Mi --cpu 1 --min-instances 0 --max-instances 3 --timeout 300 --quiet

  deploy-frontend:
    name: Deploy Frontend (Firebase Hosting)
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Force Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          # 1. バックエンドURL取得
          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }} --format 'value(status.url)')
          
          # 2. フォルダを特定 (大文字小文字無視)
          RAW_DIR=$(ls -d [fF]rontend)
          
          # 3. 作業用の一時フォルダ 'deploy_dist' を作成して中身をコピー
          mkdir -p deploy_dist
          cp -r $RAW_DIR/* deploy_dist/
          
          # 4. URLを置換
          sed -i "s|window.API_BASE_URL = \"http://localhost:8000/api/v1\"|window.API_BASE_URL = \"$BACKEND_URL/api/v1\"|" deploy_dist/index.html
          
          # 5. Firebase設定ファイルを「その場で生成」して矛盾をなくす
          echo '{"hosting": {"public": "deploy_dist", "rewrites": [{"source": "**", "destination": "/index.html"}]}}' > firebase.json
          
          # 6. デプロイ実行
          npm install -g firebase-tools
          firebase deploy --only hosting --project ${{ env.PROJECT_ID }} --non-interactive --token "$FIREBASE_TOKEN"
