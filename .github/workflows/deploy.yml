name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: daily-tracker-487904
  REGION: asia-northeast1
  SERVICE_NAME: daily-tracker-api

jobs:
  deploy-backend:
    name: Deploy Backend (Cloud Run)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build & Push Docker image
        run: |
          # backend フォルダがあるか確認し、あれば移動してビルド
          if [ -d "backend" ]; then cd backend; fi
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/daily-tracker/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${{ env.IMAGE }}" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }} \
            --service-account github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}" \
            --set-env-vars "FIRESTORE_DATABASE=(default)" \
            --set-env-vars "CLOUD_STORAGE_BUCKET=${{ secrets.GCS_BUCKET }}" \
            --set-env-vars "DAILY_ANALYSIS_MODEL=claude-3-5-sonnet-latest" \
            --set-env-vars "WEEKLY_ANALYSIS_MODEL=claude-3-5-sonnet-latest" \
            --set-env-vars "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}" \
            --memory 512Mi --cpu 1 --min-instances 0 --max-instances 3 --timeout 300 --quiet

  deploy-frontend:
    name: Deploy Frontend (Firebase Hosting)
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Debug and Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          # 1. 現在の場所にあるファイル/フォルダを全表示 (ログで確認用)
          echo "Checking directory structure..."
          ls -R
          
          # 2. バックエンドURL取得
          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }} --format 'value(status.url)')
          
          # 3. デプロイ対象のフォルダを自動判定
          # frontend, Frontend, またはリポジトリのルートに index.html がある場合を想定
          if [ -d "frontend" ]; then
            PUB_DIR="frontend"
          elif [ -d "Frontend" ]; then
            PUB_DIR="Frontend"
          elif [ -f "index.html" ]; then
            PUB_DIR="."
          else
            echo "Error: Could not find frontend directory or index.html"
            exit 1
          fi
          
          echo "Detected public directory: $PUB_DIR"
          
          # 4. URLを置換 (もしファイルがあれば)
          if [ -f "$PUB_DIR/index.html" ]; then
            sed -i "s|window.API_BASE_URL = \"http://localhost:8000/api/v1\"|window.API_BASE_URL = \"$BACKEND_URL/api/v1\"|" "$PUB_DIR/index.html"
          fi
          
          # 5. インストールとデプロイ
          npm install -g firebase-tools
          firebase deploy --only hosting --project ${{ env.PROJECT_ID }} --non-interactive --token "$FIREBASE_TOKEN" --public "$PUB_DIR"
