name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: daily-tracker-487904
  REGION: asia-northeast1
  SERVICE_NAME: daily-tracker-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # ── バックエンド: Docker ビルド & Cloud Run デプロイ ──
      - name: Build & Push Backend image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/daily-tracker/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
          cd backend
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

      - name: Deploy to Cloud Run
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
        run: |
          # --set-env-vars はカンマを区切り文字と解釈するため ALLOWED_ORIGINS の複数 URL が壊れる
          # --env-vars-file (YAML) を使用して特殊文字の問題を回避する
          printf 'ANTHROPIC_API_KEY: "%s"\n'    "${ANTHROPIC_API_KEY}"      >  /tmp/env.yaml
          printf 'GOOGLE_CLOUD_PROJECT: "%s"\n' "${{ env.PROJECT_ID }}"    >> /tmp/env.yaml
          printf 'FIRESTORE_DATABASE: "(default)"\n'                        >> /tmp/env.yaml
          printf 'CLOUD_STORAGE_BUCKET: "%s"\n' "${GCS_BUCKET}"            >> /tmp/env.yaml
          printf 'DAILY_ANALYSIS_MODEL: "claude-sonnet-4-6"\n'             >> /tmp/env.yaml
          printf 'WEEKLY_ANALYSIS_MODEL: "claude-sonnet-4-6"\n'            >> /tmp/env.yaml
          printf 'ALLOWED_ORIGINS: "%s"\n'      "${ALLOWED_ORIGINS}"       >> /tmp/env.yaml

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${{ env.IMAGE }}" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }} \
            --env-vars-file /tmp/env.yaml \
            --memory 512Mi --cpu 1 --min-instances 0 --max-instances 3 --timeout 300 \
            --quiet

      # ── フロントエンド: URL 注入 & Firebase Hosting デプロイ ──
      - name: Deploy Frontend to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          # 1. バックエンドURLを取得
          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format 'value(status.url)')
          echo "Backend URL: $BACKEND_URL"

          # 2. frontend/ を dist/ にコピー（CI が自分で作るディレクトリなので確実に存在する）
          rm -rf dist
          cp -r frontend dist

          # 3. dist/index.html に API URL を注入
          sed -i \
            "s|window.API_BASE_URL = \"http://localhost:8000/api/v1\"|window.API_BASE_URL = \"${BACKEND_URL}/api/v1\"|" \
            dist/index.html

          # 4. firebase.json を生成（dist/ を公開ディレクトリに指定）
          printf '{"hosting":{"public":"dist","ignore":["firebase.json","**/.*","**/node_modules/**"],"rewrites":[{"source":"**","destination":"/index.html"}]}}\n' > firebase.json

          # 5. Firebase CLI インストール & デプロイ
          npm install -g firebase-tools
          firebase deploy \
            --only hosting \
            --project ${{ env.PROJECT_ID }} \
            --non-interactive \
            --token "$FIREBASE_TOKEN"
