$ymlContent = @"
name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: `${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: daily-tracker-api
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend

jobs:
  deploy-backend:
    name: Deploy Backend (Cloud Run)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: `${{ secrets.WIF_PROVIDER }}
          service_account: `${{ secrets.WIF_SERVICE_ACCOUNT }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: `${{ env.PROJECT_ID }}
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker `${{ env.REGION }}-docker.pkg.dev --quiet
      - name: Build & Push Docker image
        working-directory: `${{ env.BACKEND_DIR }}
        run: |
          IMAGE="`${{ env.REGION }}-docker.pkg.dev/`${{ env.PROJECT_ID }}/daily-tracker/`${{ env.SERVICE_NAME }}:`${{ github.sha }}"
          docker build -t "`$IMAGE" .
          docker push "`$IMAGE"
          echo "IMAGE=`$IMAGE" >> "`$GITHUB_ENV"
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy `${{ env.SERVICE_NAME }} \
            --image "`${{ env.IMAGE }}" \
            --region `${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "ANTHROPIC_API_KEY=`${{ secrets.ANTHROPIC_API_KEY }}" \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=`${{ env.PROJECT_ID }}" \
            --set-env-vars "FIRESTORE_DATABASE=(default)" \
            --set-env-vars "CLOUD_STORAGE_BUCKET=`${{ secrets.GCS_BUCKET }}" \
            --set-env-vars "DAILY_ANALYSIS_MODEL=claude-3-5-sonnet-latest" \
            --set-env-vars "WEEKLY_ANALYSIS_MODEL=claude-3-5-sonnet-latest" \
            --set-env-vars "ALLOWED_ORIGINS=`${{ secrets.ALLOWED_ORIGINS }}" \
            --memory 512Mi --cpu 1 --min-instances 0 --max-instances 3 --timeout 300 --quiet
      - name: Show Cloud Run URL
        run: |
          URL=$(gcloud run services describe `${{ env.SERVICE_NAME }} --region `${{ env.REGION }} --format 'value(status.url)')
          echo "Backend URL: `$URL"

  deploy-frontend:
    name: Deploy Frontend (Firebase Hosting)
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: `${{ secrets.WIF_PROVIDER }}
          service_account: `${{ secrets.WIF_SERVICE_ACCOUNT }}
      - name: Inject backend URL into index.html
        run: |
          BACKEND_URL="`${{ secrets.BACKEND_URL }}"
          if [ -n "`$BACKEND_URL" ]; then
            sed -i "s|window.API_BASE_URL = \"http://localhost:8000/api/v1\"|window.API_BASE_URL = \"`$BACKEND_URL/api/v1\"|" `${{ env.FRONTEND_DIR }}/index.html
          fi
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy to Firebase Hosting
        working-directory: `${{ env.FRONTEND_DIR }}
        env:
          FIREBASE_TOKEN: `${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting --project `${{ env.PROJECT_ID }} --non-interactive --token "`$FIREBASE_TOKEN"
"@

$ymlContent | Out-File -FilePath ".github/workflows/deploy.yml" -Encoding utf8