name: Deploy

on:
  push:
    branches:
      - main

# GitHub Actions に必要な最低権限のみ付与
permissions:
  contents: read
  id-token: write  # Workload Identity Federation 用

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: daily-tracker-api
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend

jobs:
  # ─────────────────────────────────────────────
  # 1. バックエンド: Cloud Run へデプロイ
  # ─────────────────────────────────────────────
  deploy-backend:
    name: Deploy Backend (Cloud Run)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Workload Identity Federation で認証 (サービスアカウントキー不要)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push Docker image
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/daily-tracker/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${{ env.IMAGE }}" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}" \
            --set-env-vars "FIRESTORE_DATABASE=(default)" \
            --set-env-vars "CLOUD_STORAGE_BUCKET=${{ secrets.GCS_BUCKET }}" \
            --set-env-vars "DAILY_ANALYSIS_MODEL=claude-sonnet-4-6" \
            --set-env-vars "WEEKLY_ANALYSIS_MODEL=claude-sonnet-4-6" \
            --set-env-vars "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3 \
            --timeout 300 \
            --quiet

      - name: Show Cloud Run URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "Backend URL: $URL"
          echo "BACKEND_URL=$URL" >> "$GITHUB_ENV"

  # ─────────────────────────────────────────────
  # 2. フロントエンド: Firebase Hosting へデプロイ
  # ─────────────────────────────────────────────
  deploy-frontend:
    name: Deploy Frontend (Firebase Hosting)
    runs-on: ubuntu-latest
    needs: deploy-backend  # バックエンドのデプロイ後に実行

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      # バックエンドURLをフロントエンドの index.html に注入
      - name: Inject backend URL into index.html
        run: |
          BACKEND_URL="${{ secrets.BACKEND_URL }}"
          if [ -n "$BACKEND_URL" ]; then
            sed -i "s|window.API_BASE_URL = \"http://localhost:8000/api/v1\"|window.API_BASE_URL = \"${BACKEND_URL}/api/v1\"|" \
              ${{ env.FRONTEND_DIR }}/index.html
          fi

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy \
            --only hosting \
            --project ${{ env.PROJECT_ID }} \
            --non-interactive \
            --token "$FIREBASE_TOKEN"
