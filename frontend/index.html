<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#020408" />
  <meta name="description" content="毎日の行動をAIが分析し改善提案するツール" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="行動分析" />

  <title>日次行動分析AI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/css/style.css" />

  <!-- バックエンド URL の設定（本番環境では Cloud Run の URL に変更） -->
  <script>
    window.API_BASE_URL = "http://localhost:8000/api/v1";
  </script>
</head>
<body>
  <!-- ナビゲーション -->
  <nav class="nav">
    <div class="nav-inner">
      <a class="nav-logo" href="#/">行動分析AI</a>
      <div class="nav-links">
        <a class="nav-link" href="#/" data-route="/">
          <!-- Home icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          <span>ホーム</span>
        </a>
        <a class="nav-link" href="#/input" data-route="/input">
          <!-- Edit icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
          <span>記録</span>
        </a>
        <a class="nav-link" href="#/history" data-route="/history">
          <!-- Calendar icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          <span>履歴</span>
        </a>
        <a class="nav-link" href="#/weekly" data-route="/weekly">
          <!-- Bar chart icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="20" x2="18" y2="10"/>
            <line x1="12" y1="20" x2="12" y2="4"/>
            <line x1="6" y1="20" x2="6" y2="14"/>
          </svg>
          <span>週次</span>
        </a>
        <a class="nav-link" href="#/suggestions" data-route="/suggestions">
          <!-- Zap / lightning icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
          <span>提案</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- メインコンテンツ（SPA でここに各画面が挿入される） -->
  <div id="app">
    <main>
      <!-- ルーターがここにコンポーネントを描画 -->
    </main>
  </div>

  <!-- トースト通知コンテナ -->
  <div id="toast-container"></div>

  <!-- アプリのメインスクリプト（ES Modules） -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
